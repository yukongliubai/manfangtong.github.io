<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅游网站登录</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('http://sc1jekiqr.hb-bkt.clouddn.com/login.jpg'); /* 背景图地址 */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 30px;
    color: #333;
  }
  .login-container input[type="text"],
  .login-container input[type="password"],
  .login-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .login-container input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  .error-message {
    color: red;
    margin-top: 10px;
  }
  .success-message {
    color: green;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>不欢迎登录</h2>
  <form id="loginForm" onsubmit="return validateForm()">
    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
    <input type="password" id="password" name="password" placeholder="请输入密码" required>
    <input type="submit" value="登录">
    <div id="errorMessage" class="error-message" style="display: none;">账号或密码错误，请重试。</div>
    <div id="successMessage" class="success-message" style="display: none;">都说了不欢迎登陆！</div>
  </form>
</div>

<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username === "1" && password === "buxudenglu") {
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("errorMessage").style.display = "none";
      return false; 
    } else {
      document.getElementById("errorMessage").style.display = "block";
      document.getElementById("successMessage").style.display = "none";
      return false;
    }
  }
</script>

</body>
</html>
